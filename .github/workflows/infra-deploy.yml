name: Infra CDK

x-inputs: &environment_inputs
  environment:
    type: string
    required: true
    description: 'The environment to build for'

on:
  workflow_call:
    inputs: *environment_inputs

  workflow_dispatch:
    inputs: *environment_inputs

permissions:
  contents: read
  id-token: write   # for OIDC

jobs:
  cdk-deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout infra
        uses: actions/checkout@v3

      - name: Setup Node.js & CDK
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install infra dependencies
        working-directory: server/infra
        run: npm install

      - name: Verify CDK version
        working-directory: server/infra
        run: npx cdk --version

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::287641434880:role/ItoGitHubCiCdRole
          aws-region: us-west-2

      - name: Synthesize CDK template 
        working-directory: server/infra
        run: npx cdk synth
        
      - name: Show CDK diff
        working-directory: server/infra
        run: npx cdk diff

      - name: Deploy to AWS 
        working-directory: server/infra
        run: npx cdk deploy "Ito-${{ vars.AWS_STAGE }}/*" --require-approval never
